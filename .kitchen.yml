---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'

platforms:
  - name: ubuntu-14.04
  - name: debian-8.2

suites:
  - name: default
    run_list:
      - recipe[np-web::default]
      - recipe[np-web::static_sites]
    attributes:
      np_web:
        static_sites:
          - example.com
          - example.org
